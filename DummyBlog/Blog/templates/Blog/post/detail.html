{% extends 'Blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div id="content">
        <h1>{{ post.title }}</h1>
        <p class="date">
            Published at {{ post.publish }} by {{ post.author }}
        </p>
        {{ post.body|linebreaks }}
    </div>
{% endblock %}
